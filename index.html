<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulare Repartizare Licee</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      text-align: center;
      width: 280px;
      transition: transform 0.2s;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Simulare Repartizare Licee</h1>
  <div class="cards">
    <a href="candidates.html" class="card">
      <h2>Repartizare Licee</h2>
      <p>Simulează repartizarea elevilor în liceele din Brașov.</p>
    </a>
    <a href="bac.html" class="card">
      <h2>Statistici Bac 2025</h2>
      <p>Explorează datele și graficele examenului de Bacalaureat 2025.</p>
    </a>
  </div>
</body>
</html>
