<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Simulare Admitere Liceu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 20px 40px 20px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a.back-link {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 0.9rem;
      background: #eee;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.2s, color 0.2s;
    }
    a.back-link:hover {
      background-color: #333;
      color: #fff;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 10px;
    }
    .item {
      background: #eef;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .item b {
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">â† Ãnapoi</a>

    <h1>Ce licee È›i se potrivesc?</h1>

    <label for="year">SelecteazÄƒ anul:</label>
    <select id="year" onchange="loadCandidates()">
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024" selected>2024</option>
      <option value="2025" disabled>2022025</option>
    </select>

    <label for="average">Introdu media ta de admitere:</label>
    <input type="number" step="0.01" id="average" placeholder="ex: 8.50" min="1" max="10">

    <label for="abs">Introdu media generalÄƒ de absolvire (opÈ›ional):</label>
    <input type="number" step="0.01" id="abs" placeholder="ex: 9.70" min="1" max="10">

    <button onclick="filterSchools()">CautÄƒ</button>

    <div class="result" id="results"></div>
  </div>

  <script>
    let candidatesData = [];

    function loadCandidates() {
      const year = document.getElementById('year').value;
      const fileName = `candidates${year}.json`;
      const output = document.getElementById('results');
      output.innerHTML = '<p>Se Ã®ncarcÄƒ datele...</p>';

      fetch(fileName)
        .then(response => {
          if (!response.ok) throw new Error(`Nu s-a putut Ã®ncÄƒrca ${fileName}`);
          return response.json();
        })
        .then(data => {
          candidatesData = data;
          const mediiAdmitere = data.map(e => parseFloat(e.madm)).filter(m => !isNaN(m));
          const mediiMate = data.map(e => parseFloat(e.nmate)).filter(m => !isNaN(m));
          const mediiRom = data.map(e => parseFloat(e.nro)).filter(m => !isNaN(m));
          const mediiGen = data.map(e => parseFloat(e.mabs)).filter(m => !isNaN(m));

          const mediaGenerala = mediiAdmitere.reduce((a, b) => a + b, 0) / mediiAdmitere.length;
          const mediaMate = mediiMate.reduce((a, b) => a + b, 0) / mediiMate.length;
          const mediaRom = mediiRom.reduce((a, b) => a + b, 0) / mediiRom.length;
          const mediaAbsolvire = mediiGen.reduce((a, b) => a + b, 0) / mediiGen.length;

          output.innerHTML = `
            <p>Datele au fost Ã®ncÄƒrcate. Introdu o medie È™i apasÄƒ "CautÄƒ".</p>
            <p><b>Statistici pentru anul ${year}:</b></p>
            <ul>
              <li><b>NumÄƒr total de candidaÈ›i:</b> ${mediiAdmitere.length}</li>
              <li><b>Media generalÄƒ de admitere:</b> ${mediaGenerala.toFixed(2)}</li>              
              <li><b>Media la RomÃ¢nÄƒ:</b> ${mediaRom.toFixed(2)}</li>
              <li><b>Media la MatematicÄƒ:</b> ${mediaMate.toFixed(2)}</li>
              <li><b>Media generalÄƒ de absolvire:</b> ${mediaAbsolvire.toFixed(2)}</li>
            </ul>
          `;
        })
        .catch(error => {
          output.innerHTML = `<p style="color:red">Eroare la Ã®ncÄƒrcare: ${error.message}</p>`;
        });
    }

    function filterSchools() {
      const input = parseFloat(document.getElementById('average').value);
      const inputAbsRaw = document.getElementById('abs').value;
      const inputAbs = inputAbsRaw === "" ? 10.00 : parseFloat(inputAbsRaw);
      const output = document.getElementById('results');

      if (isNaN(input) || input < 1 || input > 10) {
        output.innerHTML = "<p style='color:red'>Te rugÄƒm sÄƒ introduci o medie validÄƒ (1-10).</p>";
        return;
      }
      if (isNaN(inputAbs) || inputAbs < 1 || inputAbs > 10) {
        output.innerHTML = "<p style='color:red'>Te rugÄƒm sÄƒ introduci o medie de absolvire validÄƒ (1-10) sau sÄƒ o laÈ™i necompletatÄƒ.</p>";
        return;
      }

      const sorted = candidatesData
        .filter(e => !isNaN(parseFloat(e.madm)) && !isNaN(parseFloat(e.mabs)))
        .map(e => ({
          madm: parseFloat(e.madm),
          mabs: parseFloat(e.mabs),
          h: e.h,
          sp: e.sp,
          n: e.n,
          nro: parseFloat(e.nro),
          nmate: parseFloat(e.nmate)
        }))
        .sort((a, b) => {
          if (b.madm !== a.madm) return b.madm - a.madm;
          return b.mabs - a.mabs;
        });

      const pozitie = sorted.findIndex(e =>
        input > e.madm || (input === e.madm && inputAbs >= e.mabs)
      ) + 1;

      const grouped = {};
      sorted.forEach(entry => {
        const key = entry.h + '|' + entry.sp;
        if (!grouped[key]) {
          grouped[key] = { h: entry.h, sp: entry.sp, entries: [entry] };
        } else {
          grouped[key].entries.push(entry);
        }
      });

      const resultArray = Object.values(grouped)
        .filter(group => group.entries[group.entries.length - 1].madm <= input)
        .sort((a, b) => b.entries[b.entries.length - 1].madm - a.entries[a.entries.length - 1].madm);

      if (resultArray.length === 0) {
        output.innerHTML = "<p>Nu existÄƒ licee unde te-ai Ã®ncadra cu aceastÄƒ medie.</p>";
        return;
      }

      output.innerHTML = `
        <p><b>Rezultate pentru media de admitere: ${input.toFixed(2)}</b></p>
        <p><b>Media ta de absolvire consideratÄƒ:</b> ${inputAbs.toFixed(2)}</p>
        <p><b>PoziÈ›ie estimativÄƒ Ã®n clasamentul general:</b> ${pozitie > 0 ? pozitie : 'sub ultima poziÈ›ie'}</p>
        <p><b>Total candidaÈ›i:</b> ${sorted.length}</p>
        <p><i>*Liceele de mai jos sunt ordonate descrescÄƒtor dupÄƒ <b>ultima medie de intrare</b>.</i></p>
      `;

      resultArray.forEach(group => {
        const primaMedie = group.entries[0];
        const ultimaMedie = group.entries[group.entries.length - 1];

        const pozMax = sorted.findIndex(e =>
          e.madm === primaMedie.madm &&
          e.mabs === primaMedie.mabs &&
          e.h === group.h &&
          e.sp === group.sp
        ) + 1;

        const pozMin = sorted.findIndex(e =>
          e.madm === ultimaMedie.madm &&
          e.mabs === ultimaMedie.mabs &&
          e.h === group.h &&
          e.sp === group.sp
        ) + 1;

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <div><b>Liceu:</b> ${group.h}</div>
          <div><b>Specializare:</b> ${group.sp}</div>
          <div><b>Prima medie de intrare:</b> ${primaMedie.madm.toFixed(2)} (abs. ${primaMedie.mabs.toFixed(2)}) â€“ 
            <i>poziÈ›ia ${pozMax}, ID: ${primaMedie.n}</i>
            <span title="RomÃ¢nÄƒ: ${primaMedie.nro}, Mate: ${primaMedie.nmate}"> ğŸ›ˆ</span>
          </div>
          <div><b>Ultima medie de intrare:</b> ${ultimaMedie.madm.toFixed(2)} (abs. ${ultimaMedie.mabs.toFixed(2)}) â€“ 
            <i>poziÈ›ia ${pozMin}, ID: ${ultimaMedie.n}</i>
            <span title="RomÃ¢nÄƒ: ${ultimaMedie.nro}, Mate: ${ultimaMedie.nmate}"> ğŸ›ˆ</span>
          </div>
          <div><b>PoziÈ›ii Ã®n clasament pentru acest liceu:</b> ${pozMax} - ${pozMin}</div>
        `;
        output.appendChild(div);
      });

      output.scrollIntoView({ behavior: 'smooth' });
    }

    loadCandidates();
  </script>
</body>
</html>
